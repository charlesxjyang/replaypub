<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{post_title}}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style type="text/css">
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; max-width: 100%; }
    body { margin: 0; padding: 0; width: 100% !important; }

    /* Content styles */
    .content a { color: #2563eb; }
    .content blockquote {
      border-left: 3px solid #d1d5db;
      margin: 1em 0;
      padding: 0.5em 1em;
      color: #4b5563;
    }
    .content pre, .content code {
      background: #f3f4f6;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 14px;
    }
    .content pre {
      padding: 1em;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .content code { padding: 0.2em 0.4em; }
    .content img { max-width: 100%; height: auto; }
    .content h1, .content h2, .content h3, .content h4 {
      line-height: 1.3;
      color: #111827;
    }
    .content h1 { font-size: 24px; }
    .content h2 { font-size: 20px; }
    .content h3 { font-size: 18px; }
    .content hr { border: none; border-top: 1px solid #e5e7eb; margin: 2em 0; }
    .content ul, .content ol { padding-left: 1.5em; }
    .content li { margin-bottom: 0.5em; }
    .content p { margin: 0 0 1em 0; }
    .content table { border-collapse: collapse; width: 100%; margin: 1em 0; }
    .content table td, .content table th { border: 1px solid #e5e7eb; padding: 8px 12px; }

    @media only screen and (max-width: 600px) {
      .container { width: 100% !important; padding: 16px !important; }
      .content h1 { font-size: 20px !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f9fafb; font-family: Georgia, 'Times New Roman', serif;">
  <!-- Wrapper -->
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f9fafb;">
    <tr>
      <td align="center" style="padding: 20px 0 0 0;">
        <!-- Blog name -->
        <table role="presentation" cellpadding="0" cellspacing="0" width="600" class="container">
          <tr>
            <td align="center" style="font-size: 13px; color: #9ca3af; padding-bottom: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
              {{blog_name}}
            </td>
          </tr>
        </table>

        <!-- Content card -->
        <table role="presentation" cellpadding="0" cellspacing="0" width="600" class="container" style="background-color: #ffffff; border-radius: 8px;">
          <tr>
            <td style="padding: 40px 32px;" class="content">
              <!-- Title -->
              <h1 style="margin: 0 0 8px 0; font-size: 28px; font-weight: bold; line-height: 1.3; color: #1a1a1a; font-family: Georgia, 'Times New Roman', serif;">
                {{post_title}}
              </h1>

              <!-- Divider -->
              <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 16px 0;">

              <!-- Post content -->
              <div style="font-size: 16px; line-height: 1.7; color: #1a1a1a; font-family: Georgia, 'Times New Roman', serif;">
                {{post_content}}
              </div>

            </td>
          </tr>
        </table>

        <!-- Footer -->
        <table role="presentation" cellpadding="0" cellspacing="0" width="600" class="container">
          <tr>
            <td align="center" style="padding: 16px 0 40px 0; font-size: 12px; color: #9ca3af; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
              Delivered by <a href="{{app_url}}" style="color: #9ca3af; text-decoration: underline;">Replay</a>
              &middot;
              <a href="{{unsubscribe_url}}" style="color: #9ca3af; text-decoration: underline;">Unsubscribe</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
